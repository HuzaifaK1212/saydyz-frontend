<div style="background-color: #ffeb32;">
<div class="row" style="justify-content: center;">
    <div class="col-xs-12">
      <img
      src="/assets/saydyz-back.jpg"
      class="img-responsive"
      style="height: 20vw; width: 40vw;">
    </div>
  </div>
<form [formGroup]="mainForm">
  <mat-card  class="mat-card">
    <mat-card-header>
      <mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <!-- Order Id -->
        <div class="col-xs-12" class="quarter-width">
          <h4>Order ID:</h4>
        </div>
        <div class="col-xs-12">
          <mat-form-field class="quarter-width">
            <input type="text" [readonly]="true" formControlName="orderId" matInput>
          </mat-form-field>
        </div>

        <!-- Date Picker -->
        <div class="col-xs-12">
          <mat-form-field class="quarter-width" style="width: 10vw; margin-right: 5vw;">
            <mat-label>Choose a Date</mat-label>
            <input matInput formControlName="orderDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Total Price -->
        <div class="col-sm-6" style="margin-left: 2vw;">
          <label for="totalPrice" class="label">Total Price: </label>
          <mat-form-field class="quarter-width">
            <!-- <input type="text" formControlName="totalPrice" [readonly]="true" matInput> -->
            <input type="text" formControlName="totalPrice" matInput>
          </mat-form-field>
        </div>

        <!-- Discount -->
        <div class="col-sm-6">
          <label for="discount" class="label">Discount</label>
          <mat-form-field class="quarter-width">
            <input type="number" formControlName="discount" [pattern]="numPattern" matInput>
          </mat-form-field>
        </div>

         <!-- Sale Price -->
         <div class="col-sm-6">
          <label for="salePrice" class="label">Sale Price</label>
          <mat-form-field class="quarter-width">
            <!-- <input type="text" formControlName="salePrice" [readonly]="true" matInput> -->
            <input type="text" formControlName="salePrice" matInput>
          </mat-form-field>
        </div>

        <div class="col-xs-6">
          <button mat-raised-button class="button" style="margin-left: 25px;"
          (click)="onTotal()">Total</button>
        </div>

        <div class="col-xs-6">
          <button mat-raised-button class="button" style="margin-left: 25px;"
          >Save</button>
        </div>

      </div>
      <hr style="border-color: black;">

      <br><br>
      <!-- Customer Name Row -->
      <div class="custom-row">
        <div class="col-xs-6">
          <label for="customerName" class="label">Customer Name</label>
          <mat-form-field class="full-width">
            <input type="text" formControlName="customerName" matInput>
          </mat-form-field>
        </div>
      </div>

      <!-- Customer Type Row -->
      <div class="custom-row">
        <div class="col-xs-6">
          <label for="customerType" class="label">Customer Type</label>
          <mat-form-field class="full-width">
            <mat-select>
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.displayValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Channel Row -->
      <div class="custom-row">
        <div class="col-sm-6">
          <label for="channel" class="label">Channel</label>
          <mat-form-field class="full-width">
            <input type="text" formControlName="channel" matInput>
          </mat-form-field>
        </div>
      </div>

      <!-- Phone No Row -->
      <div class="custom-row">
        <div class="col-sm-6">
          <label for="phoneNo" class="label">Phone No</label>
          <mat-form-field class="full-width">
            <input type="text" formControlName="phoneNo" matInput>
          </mat-form-field>
        </div>
      </div>

      <!-- Address Row -->
      <div class="custom-row">
        <div class="col-sm-6">
          <label for="address" class="label">Address</label>
          <mat-form-field class="full-width">
            <input type="text" formControlName="address" matInput>
          </mat-form-field>
        </div>
      </div>

      <br>
      <br>
      <hr style="border-color: black;">
      <!-- Icicles Data Row -->
      <div>
        <div class="custom-row">
          <div class="col-sm-6">
            <h2 class="custom-size">Icicles</h2>
          </div>
          <div class="col-sm-6">
            <button mat-raised-button class="button"
              (click)="addIcicle()">Add</button>
          </div>
        </div>

        <div class="custom-row">
          <div class="col-xs-12">
            <div formArrayName="icicleItems" *ngFor="let item of icicleItemsFormArray.controls; let i = index;">
              <div [formGroupName]="i">
                <div class="row" style="width: 60vw; justify-content: space-around;">
                  <mat-form-field class="half-width" style="width: 20vw;">
                    <mat-label>Flavor</mat-label>
                    <mat-select (selectionChange)="calculatePrice($event.value, i, 1)">
                      <mat-option *ngFor="let icicle of icicles" [value]="icicle.Id">
                        {{icicle.flavorName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="half-width">
                    <input matInput type="number" formControlName="quantity" placeholder="Quantity"
                      (input)="refreshPrice(i, 1)">
                  </mat-form-field>
                  <mat-form-field class="half-width">
                    <!-- <input matInput type="text" formControlName="price" placeholder="Price" [readonly]="true"> -->
                    <input matInput type="text" formControlName="price" placeholder="Price">
                  </mat-form-field>
                  <button mat-raised-button style="color: white; background-color: red; transform: scale(0.6);"
                    type="button" (click)="onDelete(i, 1)">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr style="border-color: black;">
      <!-- Tubs Data Row -->
      <div>
        <div class="custom-row">
          <div class="col-sm-6">
            <h2 class="custom-size">Tubs</h2>
          </div>
          <div class="col-sm-6">
            <button mat-raised-button class="button"
              (click)="addTub()">Add</button>
          </div>
        </div>

        <div class="custom-row">
          <div class="col-xs-12">
            <div formArrayName="tubItems" *ngFor="let item of tubItemsFormArray.controls; let i = index;">
              <div [formGroupName]="i">
                <div class="row" style="width: 60vw; justify-content: space-around;">
                  <mat-form-field class="half-width" style="width: 20vw;">
                    <mat-label>Flavor</mat-label>
                    <mat-select (selectionChange)="calculatePrice($event.value, i, 2)">
                      <mat-option *ngFor="let tub of tubs" [value]="tub.Id">
                        {{tub.flavorName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="half-width">
                    <input matInput type="number" formControlName="quantity" placeholder="Quantity"
                      (input)="refreshPrice(i, 2)">
                  </mat-form-field>
                  <mat-form-field class="half-width">
                    <!-- <input matInput type="text" formControlName="price" placeholder="Price" [readonly]="true"> -->
                    <input matInput type="text" formControlName="price" placeholder="Price" >
                  </mat-form-field>
                  <button mat-raised-button style="color: white; background-color: red; transform: scale(0.6);"
                    type="button" (click)="onDelete(i, 2)">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr style="border-color: black;">


    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  <br>
</form>
</div>
